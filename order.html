<h1 style="color: black; text-align: center; font-family: 'Raleway';" >Kuaför Randevu Sistemi</h1>
<form style="margin-left: 10px;" id="randevuForm">
  <div style="margin-left: 60px;" class="name_phone_input">
    <input style="border-radius: 12px; margin-left: 15px;" class="input-text" type="text" name="ad" placeholder="Ad Soyad *" required>
    <input style="border-radius: 12px; margin-left: 15px;" class="input-text" type="tel" name="telefon" placeholder="Telefon Numarası *" required>
</div>
  <br>

  <div id="hizmetler">
    <div class="hizmet" onclick="selectService('hizmet1')">
      <input type="checkbox" id="hizmet1" name="hizmet" value="Saç Kesimi">
      <label for="hizmet1">
        <img src="img/haircut1.jpg" alt="Saç Kesimi" style="border-radius: 20px;">
        <h3 style="color: #585858;"><br>Saç Kesimi</h3>
        <p name="ücret" style="color: #585858">Fiyat: 400 TL</p>
      </label>
    </div>
    <div style="margin-left: 35px;" class="hizmet">
      <input type="checkbox" id="hizmet2" name="hizmet" value="Saç Bakımı">
      <label for="hizmet2">
        <img src="img/haircut1.jpg" alt="Saç Bakımı" style="border-radius: 20px;">
        <h3 style="color: #585858;"><br>Saç Bakımı</h3>
        <p name="ücret" style="color: #585858">Fiyat: 300 TL</p>
      </label>
    </div>
    <div style="margin-left: 35px;" class="hizmet">
      <input type="checkbox" id="hizmet3" name="hizmet" value="Saç Boyama">
      <label for="hizmet3">
        <img src="img/haircut1.jpg" alt="Saç Boyama" style="border-radius: 20px;">
        <h3 style="color: #585858;"><br>Saç Boyama</h3>
        <p name="ücret" style="color: #585858">Fiyat: 350 TL</p>
      </label>
    </div>
    <div class="hizmet">
      <input type="checkbox" id="hizmet4" name="hizmet" value="Manicure">
      <label for="hizmet4">
        <img src="img/haircut1.jpg" alt="Manicure" style="border-radius: 20px;">
        <h3 style="color: #585858;"><br>Manicure</h3>
        <p name="ücret" style="color: #585858">Fiyat: 250 TL</p>
      </label>
    </div>
    <div style="margin-left: 35px;" class="hizmet">
      <input type="checkbox" id="hizmet5" name="hizmet" value="Cilt Bakımı">
      <label for="hizmet5">
        <img src="img/haircut1.jpg" alt="Cilt Bakımı" style="border-radius: 20px;">
        <h3 style="color: #585858;"><br>Cilt Bakımı</h3>
        <p name="ücret" style="color: #585858">Fiyat: 300 TL</p>
      </label>
    </div>
    <div style="margin-left: 35px;" class="hizmet">
      <input type="checkbox" id="hizmet6" name="hizmet" value="Lazer">
      <label for="hizmet6">
        <img src="img/haircut1.jpg" alt="Lazer" style="border-radius: 20px;">
        <h3 style="color: #585858;"><br>Lazer</h3>
        <p name="ücret" style="color: #585858">Fiyat: 300 TL</p>
      </label>
    </div>
    <!-- Hizmet eklemek için buraya yaz -->
  </div>

  <input style="border-radius: 15px; margin-left: 60px;" class="input-btn" type="submit" value="Randevu Al">
</form>

<div style="color: black; font-size: large; margin-left: 75px; margin-top: 10px;" id="result"></div>

<script>
  function randevuAl(event) {
    event.preventDefault(); // Formun submit işlemini engelle
    var form = document.getElementById('randevuForm');
    var ad = form.elements['ad'].value.trim();
    var telefon = form.elements['telefon'].value.trim();
    var selectedServices = document.querySelectorAll('input[name="hizmet"]:checked');
    var resultDiv = document.getElementById('result');
    var message = "";

    // Uyarı mesajları
    if (!ad || !telefon) {
      resultDiv.innerHTML = "Lütfen ad ve telefon numarası giriniz.";
      return;
    }

    if (selectedServices.length === 0) {
      resultDiv.innerHTML = "Lütfen en az bir hizmet seçin.";
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior:"smooth"
      });
      return;
    }

    // Form verilerini göster
    message += "Ad: " + ad + "<br>";
    message += "Telefon: " + telefon + "<br>";
    message += "<br>Seçtiğiniz hizmetler: <br>";
    for (var i = 0; i < selectedServices.length; i++) {
      message += selectedServices[i].value + "<br>";
    }

    message += "<br>Randevunuz alınmıştır.";
    resultDiv.innerHTML = message;
    window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });
  }

  // Forma submit olayı ekle
  document.getElementById('randevuForm').addEventListener('submit', randevuAl);
</script>
